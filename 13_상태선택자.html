<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 마우스 커서를 올리면 요소를 선택함 */
        a:hover{
            font-weight: bold;
        }

        /* 마우스를 클릭하면 요소를 선택함 */
        a:active{
            color: red;
        }

        /* 링크를 방문했으면 요소를 선택함 */
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>

    <p> <a href="http://www.naver.com">NAVER</a></p>
    <p><input type="text"></p>
</body>
</html>
